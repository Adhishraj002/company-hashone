<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - Hashone Careers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .setup-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .setup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .setup-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .setup-logo {
            margin-bottom: 1.5rem;
        }

        .setup-logo img {
            height: 60px;
            width: auto;
            max-width: 200px;
        }

        .setup-header h1 {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .setup-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .setup-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-group input {
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(31, 47, 79, 0.1);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .input-icon input {
            padding-left: 3rem;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .password-strength.weak {
            color: #ef4444;
        }

        .password-strength.medium {
            color: #f59e0b;
        }

        .password-strength.strong {
            color: #10b981;
        }

        .setup-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .setup-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .setup-btn:active {
            transform: translateY(0);
        }

        .setup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 0.875rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            margin-bottom: 1rem;
            border-left: 4px solid #10b981;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.875rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            margin-bottom: 1rem;
            border-left: 4px solid #dc2626;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        .back-to-login {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-to-login a:hover {
            color: var(--primary-dark);
        }

        .info-box {
            background: #eff6ff;
            border-left: 4px solid var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .info-box i {
            color: var(--secondary-color);
            margin-right: 0.5rem;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .setup-container {
                padding: 2rem;
            }

            .setup-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="setup-container" data-aos="zoom-in">
        <div class="setup-header">
            <div class="setup-logo">
                <img src="images/logo2.jpg" alt="Hashone Careers Logo">
            </div>
            <h1>Admin Setup</h1>
            <p>Configure your admin credentials</p>
        </div>

        <div class="info-box">
            <i class="fas fa-info-circle"></i>
            <strong>First Time Setup:</strong> Create your admin username and password to access the admin dashboard.
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Admin credentials set successfully! Redirecting to login...
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> Please fill all fields correctly.
        </div>

        <form class="setup-form" id="setupForm">
            <div class="form-group">
                <label for="username">Admin Username *</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter admin username">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Admin Password *</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Enter admin password" minlength="6">
                </div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" placeholder="Confirm admin password">
                </div>
            </div>

            <button type="submit" class="setup-btn" id="setupBtn">
                <i class="fas fa-save"></i> Save Credentials
            </button>
        </form>

        <div class="back-to-login">
            <a href="login.html">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    var API_BASE = window.API_BASE_URL || "http://localhost:3000";
    AOS.init({ duration: 800, once: true });

    document.getElementById("setupForm").addEventListener("submit", function(e) {
        e.preventDefault();
        var username = document.getElementById("username").value.trim();
        var password = document.getElementById("password").value;
        var confirm = document.getElementById("confirmPassword").value;
        var error = document.getElementById("errorMessage");
        var success = document.getElementById("successMessage");
        error.classList.remove("show");
        success.classList.remove("show");

        if (!username || password.length < 6 || password !== confirm) {
            error.textContent = "Invalid input or passwords do not match";
            error.classList.add("show");
            return;
        }

        fetch(API_BASE + "/api/admin/setup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        })
        .then(function(res) {
            if (res.status === 403) {
                return res.json().then(function(data) {
                    error.textContent = data.message || "Admin already configured. Please use the login page.";
                    error.classList.add("show");
                });
            }
            return res.json().then(function() {
                success.classList.add("show");
                setTimeout(function() { window.location.href = "login.html"; }, 1500);
            });
        })
        .catch(function() {
            error.textContent = "Setup failed. Server may be unreachable.";
            error.classList.add("show");
        });
    });
    </script>
</body>
</html>
